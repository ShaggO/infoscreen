    <title>UCPH.DK</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style type="text/css">
body {
  overflow: hidden;
  margin: 0;
}

h1 {
  font-size: 100px;
  text-align: center;
}

h2 {
  font-size: 70px;
  text-align: center;
}

h3 {
  font-size: 50px;
  text-align: center;
}

ul {
  font-size: 70px;
}

li {
  margin-left: 50px;
  float: left;
  list-style: none;
  background-color: silver;
  -webkit-animation: li 3s infinite;
}

@-webkit-keyframes li {
  0% {
    -webkit-transform: rotate(-20deg);
  }
  50% {
    -webkit-transform: rotate(20deg);
  }
  100% {
    -webkit-transform: rotate(-20deg);
  }
}

#panda {
  position: absolute;
  width: 256px;
  height: 256px;
  -webkit-animation: panda 5s infinite;
  -webkit-animation-timing-function: linear;
}

@-webkit-keyframes panda {
  0% {
    top: 0;
    left: 0;
    -webkit-transform: rotate(0deg);
  }
  25% {
    top: 0;
    left: calc(100% - 256px);
    -webkit-transform: rotate(-720deg);
  }
  50% {
    top: calc(100% - 256px);
    left: calc(100% - 256px);
    -webkit-transform: rotate(-1080deg);
  }
  75% {
    top: calc(100% - 256px);
    left: 0;
    -webkit-transform: rotate(-1800deg);
  }
  100% {
    top: 0;
    left: 0;
    -webkit-transform: rotate(-2160deg);
  }
}
    </style>
  </head>

  </body>
</html>
